<script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('SW registrado:', registration.scope);
                })
                .catch((error) => {
                    console.log('SW falhou:', error);
                });
        });
    }
</script>
